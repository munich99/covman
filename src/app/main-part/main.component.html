<div appPlayground [ngStyle]="{width:(screenX + 'px'), height:((screenY-10) + 'px')}"
>
  <app-covman
    [covmanCell] = "covmanCell"    
    #covmanwalk
  ></app-covman>

  <app-cov-enemy
    *ngFor="let enemy of enemies"
    [covmanCell]="covmanCell"
  ></app-cov-enemy> 
  <app-lines    
    #linewalk
    [ngStyle]="{color:'red', width:'100%', height:'100%', position:'absolute'}"    
  ></app-lines>

  <app-points
    #pointwalk
    [covmanCell]="covmanCell"
  ></app-points>

  <app-points100
    #pointwalk100
    [covmanCell]="covmanCell"
  ></app-points100>

  <div 
    [@openClose]="isOpen ? 'open' : 'closed'"
    class="first_live"
    >
    <p *ngIf="breakLittle && stillLive > 0 && !pointCount">{{stillLive}} Leben</p>
    <p *ngIf="breakLittle && stillLive <= 0">VERLOREN<br>
      <button (click)="newGame()">neues Spiel?</button>
    </p>   
    <p *ngIf="breakLittle && pointCount">aufgehts zu Runde {{level}}</p>   
  </div>  

</div>

<app-points-table
  [liveToDie] = stillLive
  [Level] = level
  [ngStyle]="{width:( (screenXcomplete - screenX) + 'px'), height:(screenY -10 + 'px')}"
></app-points-table>
