<div appPlayground #playground>
  <app-covman #covmanwalk></app-covman>
  <app-cov-enemy #enemywalk></app-cov-enemy>
  <app-lines [ngStyle]="{color:'red', width:'100%', height:'100%', position:'absolute'}"></app-lines>
  <app-points></app-points>

  <ng-template [ngIf]="breakLittle && stillLive > 0">
    <div class="first_live">
      <p>Nur noch {{stillLive}} Leben!</p>
    </div>
  </ng-template>

  <ng-template [ngIf]="breakLittle && stillLive == 0">
    <div class="first_live">
      <p>VERLOREN<br>
        <button (click)="newGame()">neues Spiel?</button>
      </p>
      
    </div>
  </ng-template>

</div>
